// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    compileSdkVersion = 22
    buildToolsVersion = "22.0.1"
}
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
